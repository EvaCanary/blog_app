<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog app</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Приложение блог</h1>
    <div class="row">
      <div class="col">
        <h2>Новый пост</h2>
        <input class="js-post-title-input post-title-input" type="text" />
        <textarea
          class="js-post-text-input post-text-input"
          type="text"
        ></textarea>
        <button class="js-new-post-btn new-post-btn">Опубликовать</button>
        <div class="js-validation-message validationMessage_hidden">
          Длинна заголовка не должна превышать 100 символов
        </div>
      </div>
      <div class="col">
        <h2>Лента</h2>
        <div class="js-posts posts">Лента пуста...</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
